<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global_main.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans KR:wght@400&display=swap" />
</head>
<body>
    <div class="div">
        <div class="rectangle-parent">
            <div class="frame-child"></div>
            <b class="b">전체 매출 현황</b>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
        <div class="ssgnack-parent">
            <b class="ssgnack">SSGNACK</b>
            <b class="admin">Admin님 접속을 환영합니다.</b>
            <div class="navigation-drawer-wrapper">
                <div class="navigation-drawer">
                    <div class="top-wrapper">
                        <div class="top">
                            <div class="frame-parent">
                                <div class="vector-parent">
                                    <img class="vector-icon" alt="" src="./public/vector.svg" />
                                    <div class="menu" id="mainButton">MENU</div>
                                </div>
                                <div class="productmanage">
                                    <div class="component-2variant3">
                                        <div class="nav-item">
                                            <div class="productmanage">
                                                <div class="left">
                                                    <img class="administration-1-icon" alt="" src="./public/administration-1@2x.png" />
                                                    <div class="promotion">재고 관리</div>
                                                </div>
                                            </div>
                                            <img class="arrow-chevron-down-icon" alt="" src="./public/arrowchevrondown.svg" />
                                        </div>
                                    </div>
                                </div>
                                <div class="productmanage">
                                    <div class="component-2variant3">
                                        <div class="nav-item">
                                            <div class="productmanage">
                                                <div class="left">
                                                    <img class="administration-1-icon" alt="" src="./public/promotion-1@2x.png" />
                                                    <div class="promotion">제품 관리</div>
                                                </div>
                                            </div>
                                            <img class="arrow-chevron-down-icon" alt="" src="./public/arrowchevrondown.svg" />
                                        </div>
                                    </div>
                                </div>
                                <div class="productmanage">
                                    <div class="component-2variant3">
                                        <div class="nav-item">
                                            <div class="productmanage">
                                                <div class="left">
                                                    <img class="administration-1-icon" alt="" src="./public/customerloyalty-1@2x.png" />
                                                    <div class="promotion">입고</div>
                                                </div>
                                            </div>
                                            <img class="arrow-chevron-down-icon" alt="" src="./public/arrowchevrondown.svg" />
                                        </div>
                                    </div>
                                </div>
                                <div class="productmanage">
                                    <div class="component-2variant3">
                                        <div class="nav-item">
                                            <div class="productmanage">
                                                <div class="left">
                                                    <img class="administration-1-icon" alt="" src="./public/productmanagement-1@2x.png" />
                                                    <div class="promotion">출고</div>
                                                </div>
                                            </div>
                                            <img class="arrow-chevron-down-icon" alt="" src="./public/arrowchevrondown.svg" />
                                        </div>
                                    </div>
                                </div>
                                <div class="orders">
                                    <div class="ordersvariant1">
                                        <div class="productmanage">
                                            <div class="component-2variant3">
                                                <div class="nav-item">
                                                    <div class="productmanage">
                                                        <div class="left">
                                                            <img class="administration-1-icon" alt="" src="./public/order-2@2x.png" />
                                                            <div class="promotion">Orders</div>
                                                        </div>
                                                    </div>
                                                    <img class="arrow-chevron-down-icon" alt="" src="./public/arrowchevrondown.svg" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rectangle-group">
                <div class="group-child"></div>
                <b class="b1" id="loginButton">회원가입/로그인</b>
            </div>
        </div>
        <div class="buttons-parent">
            <div class="buttons">
                <img class="icon-lineexternal-link" alt="" src="./public/icon-lineexternal-link.svg" />
                <b class="button" id="productgraphButton">상품별 매출</b>
            </div>
            <img class="package-icon" alt="" src="./public/package.svg" />
        </div>
        <div class="buttons-group">
            <div class="buttons">
                <img class="icon-lineexternal-link" alt="" src="./public/icon-lineexternal-link.svg" />
                <b class="button" id="brandgraphButton">브랜드별 매출</b>
            </div>
            <div class="buttons-wrapper">
                <div class="buttons">
                    <img class="icon-lineexternal-link" alt="" src="./public/icon-lineexternal-link.svg" />
                    <b class="button" id="monthlygraphButton">기간별 매출</b>
                </div>
            </div>
        </div>
        <img class="chart-icon" alt="" src="./public/chart.svg" />
        <img class="date-today-icon" alt="" src="./public/date-today.svg" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./chart.js"></script>
    <script>
        document.getElementById("mainButton").addEventListener("click", function() {
            window.location.href = "main.html";
        });
    </script>
    <script>
        document.getElementById("productgraphButton").addEventListener("click", function() {
            window.location.href = "productGraph.html";
        });
    </script>
    <script>
        document.getElementById("brandgraphButton").addEventListener("click", function() {
            window.location.href = "brandGraph.html";
        });
    </script>
    <script>
        document.getElementById("monthlygraphButton").addEventListener("click", function() {
            window.location.href = "monthlyGraph.html";
        });
    </script>
    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
