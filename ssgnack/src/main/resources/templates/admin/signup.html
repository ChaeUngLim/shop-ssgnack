<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link th:href="@{/css/admin/global_login.css}" rel="stylesheet" />
    <link th:href="@{/css/admin/signup.css}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="div1">
      <div class="group-div">
        <div class="group-child1"></div>
        <div class="group-child2"></div>
      </div>
      <div class="ssgnack-container">
        <b class="ssgnack1">SSGNACK</b>
      </div>
      <form name="loginForm" th:object="${adminFormDto}" th:action method="post">
        <input type="text" class="email" name="email" placeholder="Emall을 입력하세요"></input>
        <input type="password" class="pw" name="pw" placeholder="PW를 입력하세요"></input>
        <div class="rectangle-parent1">
          <button type="submit" class="group-child3" style="font-weight: bold; font-size: var(--font-size-xl); cursor: pointer;" >회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
