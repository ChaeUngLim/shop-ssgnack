<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, width=device-width"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/product/global_product.css}"/>
        <link rel="stylesheet" th:href="@{/css/product/product.css}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"/>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" th:src="@{/js/product/product.js}"></script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <div class="div">
            <div class="group-child"></div>
            <b class="ssgnack">
                <a href="/main" style="text-decoration-line: none; color: black">SSGNACK</a>
            </b>
            <b class="admin">Admin님 접속을 환영합니다.</b>
            <div class="rectangle-parent">
                <div class="group-item">
                    <!-- Product Container Start-->
                    <h3 class="insertHeader">상품 수정</h3><hr>
                    <div class="mb-3 mx-3">
                        <label for="productId" class="form-label">상품명</label>
                        <select class="form-select" id="productId" name="productId">
                            <option value="" selected>=== 상품을 선택하세요. ===</option>
                            <option th:each="product : ${productList}"
                                    th:value="${product.productId}"
                                    th:text="${product.productName}"
                            ></option>
                        </select>
                    </div>
                    <div class="mb-3 mx-3">
                        <label for="price" class="form-label">상품가격</label>
                        <input type="number" class="form-control" id="price" name="price"
                               placeholder="ex) 1500">
                    </div>
                    <div class="row">
                        <div class="col md-3 mx-3">
                            <label for="company" class="form-label">회사</label>
                            <select class="form-select" id="company" name="company">
                                <option value="" selected>=== 회사명 선택하세요. ===</option>
                                <option th:each="company : ${companyList}"
                                        th:value="${company.companyId}"
                                        th:text="${company.companyName}"
                                ></option>
                            </select>
                        </div>
                        <div class="col md-3 mx-3">
                            <label for="category" class="form-label">카테고리</label>
                            <select class="form-select" id="category" name="category">
                                <option value="" selected>=== 카테고리를 선택하세요. ===</option>
                                <option th:each="category : ${categoryList}"
                                        th:value="${category.categoryId}"
                                        th:text="${category.categoryName}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <div class="md-3 mx-3">
                        <label for="orderableStatus" class="form-label">판매여부</label>
                        <select class="form-select" id="orderableStatus" name="orderableStatus">
                            <option value="" selected>=== 판매여부를 선택하세요. ===</option>
                            <option value="Y">판매중</option>
                            <option value="N">판매중지</option>
                        </select>
                    </div>
                    <div class="rectangle-div" id="updateSubmit">
                        <b class="b1">변경 완료</b>
                    </div>

                    <!-- Product Container End -->
                </div>
                <div class="rectangle-group logout">
                    <div class="group-inner"></div>
                    <b class="b"><a href="/">로그아웃</a></b>
                </div>
                <div class="product-delete">
                    <div class="rectangle-div">
                        <b class="b1">상품 삭제</b>
                    </div>
                </div>
                <div class="product-update dp-none">
                    <div class="rectangle-div">
                        <b class="b1">상품 수정</b>
                    </div>
                </div>
                <div class="product-insert">
                    <div class="rectangle-div">
                        <b class="b1">상품 등록</b>
                    </div>
                </div>
            </div>
            <div class="navigation-drawer-wrapper">
                <div class="navigation-drawer">
                    <div class="top-wrapper">
                        <div class="top">
                            <div class="frame-parent">
                                <div class="vector-parent">
                                    <img class="vector-icon" alt="" th:src="@{/img/product/vector.svg}"/>

                                    <div class="menu">
                                        <a href="/main" style="text-decoration-line: none; color: white">MENU</a>
                                    </div>
                                </div>
                                <div class="productmanage">
                                    <div class="component-2variant3">
                                        <div class="nav-item">
                                            <div class="productmanage">
                                                <div class="left">
                                                    <img
                                                            class="administration-1-icon"
                                                            alt=""
                                                            th:src="|@{/img/product/administration-1@2x.png}|"
                                                    />

                                                    <div class="promotion">
                                                        <a href="/stock/list" class="promotion" style="text-decoration-line: none; color: white">재고 관리</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <img
                                                    class="arrow-chevron-down-icon" alt=""
                                                    th:src="@{/img/product/arrowchevrondown.svg}"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="productmanage">
                                    <div class="component-2variant3">
                                        <div class="nav-item">
                                            <div class="productmanage">
                                                <div class="left">
                                                    <img
                                                            class="administration-1-icon"
                                                            alt=""
                                                            th:src="|@{/img/product/promotion-1@2x.png}|"
                                                    />

                                                    <div class="promotion">
                                                        <a href="/product/main" class="promotion" style="text-decoration-line: none; color: white">제품 관리</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <img
                                                    class="arrow-chevron-down-icon"
                                                    alt=""
                                                    th:src="|@{/img/product/arrowchevrondown.svg}|"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="productmanage">
                                    <div class="component-2variant3">
                                        <div class="nav-item">
                                            <div class="productmanage">
                                                <div class="left">
                                                    <img
                                                            class="administration-1-icon"
                                                            alt=""
                                                            th:src="|@{/img/product/customerloyalty-1@2x.png}|"
                                                    />

                                                    <div class="promotion">
                                                        <a href="/stock/inbound" class="promotion" style="text-decoration-line: none; color: white">입고</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <img
                                                    class="arrow-chevron-down-icon"
                                                    alt=""
                                                    th:src="|@{/img/product/arrowchevrondown.svg}|"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="productmanage">
                                    <div class="component-2variant3">
                                        <div class="nav-item">
                                            <div class="productmanage">
                                                <div class="left">
                                                    <img
                                                            class="administration-1-icon"
                                                            alt=""
                                                            th:src="|@{/img/product/productmanagement-1@2x.png}|"
                                                    />

                                                    <div class="promotion">
                                                        <a href="/outbound/regist" class="promotion" style="text-decoration-line: none; color: white">출고</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <img
                                                    class="arrow-chevron-down-icon"
                                                    alt=""
                                                    th:src="|@{/img/product/arrowchevrondown.svg}|"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
